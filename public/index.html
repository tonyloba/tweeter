<!DOCTYPE html>
<html lang="en">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">

    <!--Font Awesome:  -->
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- <link rel="stylesheet" href="style.css">   -->

    <!-- Timeago: -->
    <script src="dist/timeago.js" type="text/javascript"></script>

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />



    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="spanNavDiv">
        <span>tweeter</span>
      </div>
      <div class="textNavDiv">
        <h3 class="navBarText">Write a new tweet</h3>
        <i class="fas fa-angle-double-down" id="angleDoubleDown"></i>
        
      </div>
    </nav>
    <div class="parentOfHeader">
      <header>
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <h2>Your Name</h2>
        </div>
    </header>
    </div>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- <section class="new-tweet"> -->
        
        <form class = "tweet-box" id="new-tweet" action="/tweet" method="POST">

          <div class="tweet-content">            
            <!-- <label for="tweet-text">What are you humming about?</label> -->
            <textarea placeholder="What are you humming about?" name="text" id="tweet-text"></textarea>
          </div>

          <div class="btn-container">
            <button type="submit" class="tweet-button">Tweet</button>
            <output name="counter" id="counter" for="tweet-text"><span>140</span></output>
          </div>
        </form>


        <section id="tweets-container">
        </section>

        



    </main>
  </body>
</html>
